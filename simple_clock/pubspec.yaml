name: simple_clock
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_clock_helper:
    path: ../flutter_clock_helper
  cupertino_icons: ^0.1.2
  intl: ^0.16.0
  flare_flutter: any

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: Alata
      fonts:
        - asset: assets/fonts/Alata/Alata-Regular.ttf
    - family: Viga
      fonts:
        - asset: assets/fonts/Viga/Viga-Regular.ttf
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans/OpenSans-Light.ttf  
          weight: 300
        - asset: assets/fonts/OpenSans/OpenSans-Regular.ttf
          weight: 400 
        - asset: assets/fonts/OpenSans/OpenSans-Bold.ttf
          weight: 700 
    - family: WeatherIconic
      fonts:
        - asset: assets/fonts/WeatherIconic/weather-iconic.ttf